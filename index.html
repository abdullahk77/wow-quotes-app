<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WOW QUOTES APP v2</title>
  <meta name="description" content="Discover & share viral inspirational quotes—enhanced design, modern icons, improved sharing, easy quote updates, dark/light themes, smooth animations, mobile-friendly." />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app" id="app">
    <h1>WOW QUOTES</h1>

    <div class="controls">
      <div class="select-wrapper">
        <label for="category">Choose category</label>
        <select id="category"></select>
      </div>
      <button id="generate" class="icon-btn" aria-label="Generate New Quote">
        <i class="fas fa-arrows-rotate"></i>
      </button>
      <button id="copy" class="icon-btn" aria-label="Copy Quote">
        <i class="fas fa-copy"></i>
      </button>
      <button id="themeToggle" class="icon-btn" aria-label="Toggle Theme">
        <i class="fas fa-sun"></i>
      </button>
    </div>

    <div class="quote-card" aria-live="polite">
      <blockquote id="quote">Loading…</blockquote>
      <figcaption id="author">—</figcaption>
    </div>

    <div class="share-section">
      <p class="share-label">Share this quote:</p>
      <div class="social-links">
        <a href="#" target="_blank" id="whatsapp" class="icon-btn social-btn" aria-label="Share on WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="#" target="_blank" id="threads" class="icon-btn social-btn" aria-label="Share on Threads">
          <i class="fab fa-threads"></i>
        </a>
        <a href="#" target="_blank" id="xshare" class="icon-btn social-btn" aria-label="Share on X (Twitter)">
          <i class="fab fa-x-twitter"></i>
        </a>
      </div>
    </div>

    <footer>
      <small>
        © 2025 WOW QUOTES APP - by
        <a href="https://www.wordsofwisdom.in/" target="_blank">Words of Wisdom Media</a>
      </small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
